# heavily inspired by https://github.com/agenttank/dotfiles_macos/tree/main/aerospace
# AEROSPACE CONFIG
# https://github.com/edunfelt/base16-rose-pine-scheme/blob/main/assets/palette.png

# Required macOS system settings for optimal AeroSpace performance:
# 1. Disable separate spaces (improves multi-monitor stability):
#    defaults write com.apple.spaces spans-displays -bool true && killall SystemUIServer
# 2. Group windows by app in Mission Control:
#    defaults write com.apple.dock expose-group-apps -bool true && killall Dock
# 3. Arrange monitors with free space in bottom corners for window management

start-at-login = true

after-login-command = []

after-startup-command = [
     'exec-and-forget /opt/homebrew/opt/borders/bin/borders active_color=0xFFFFBE69 inactive_color=0xFF007692 width=8.0'
#     'exec-and-forget /opt/homebrew/opt/sketchybar/bin/sketchybar'
]

#exec-on-workspace-change = [
#  '/bin/bash',
#  '-c',
#  'sketchybar --trigger aerospace_workspace_changed FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
#]

on-focused-monitor-changed = [
  'move-mouse monitor-lazy-center'
]

on-focus-changed = [
  'move-mouse window-lazy-center'
#  'exec-and-forget /bin/bash -c /opt/homebrew/bin/sketchybar --trigger front_app_switched',
#  'exec-and-forget sketchybar --trigger update_windows'
]

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

key-mapping.preset = 'qwerty'

[gaps]
#outer.bottom numbers have to match presentation.sh variables. built-in retina display is excluded from presentation mode, so this only works on external monitors.
outer.bottom =        [{monitor.'^built-in retina display$' = 10 }, 15]
outer.top =        [{monitor.'^built-in retina display$' = 10 }, 15]
outer.left =       15
outer.right =      15
inner.horizontal = 15
inner.vertical =   15

[exec]                   # Again, you don't need to copy all config sections to your config.
inherit-env-vars = true  # If you don't touch "exec" section,
[exec.env-vars]          # it will fallback to "default-config.toml"
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

[mode.main.binding]
alt-space = 'layout floating tiling'
alt-r = [
  'mode resize'
#  'exec-and-forget sketchybar --trigger send_message MESSAGE="RESIZE MODE" HOLD="true"'
]

alt-keypadMinus = 'resize smart -70'
alt-keypadPlus = 'resize smart +70'

alt-q = [
  'close --quit-if-last-window'
]

# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

alt-enter = 'exec-and-forget open -na kitty'

alt-shift-f = 'macos-native-fullscreen'
alt-f = 'fullscreen'

alt-g = 'join-with left'
alt-v = 'join-with down'

alt-h = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop left'
alt-j = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop down'
alt-k = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop up'
alt-l = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop right'
alt-left = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop left'
alt-down = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop down'
alt-up = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop up'
alt-right = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

alt-1 = 'workspace --auto-back-and-forth 1'  # coding + terminal
alt-2 = 'workspace --auto-back-and-forth 2'  # coding
alt-3 = 'workspace --auto-back-and-forth 3'  # database + github
alt-4 = 'workspace --auto-back-and-forth 4'  # superhuman
alt-5 = 'workspace --auto-back-and-forth 5'  # slack
alt-6 = 'workspace --auto-back-and-forth 6'  # 1password
alt-7 = 'workspace --auto-back-and-forth 7'  # n/a
alt-8 = 'workspace --auto-back-and-forth 8'  # n/a
alt-9 = 'workspace --auto-back-and-forth 9'  # n/a
alt-0 = 'workspace --auto-back-and-forth 10' # browsing

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

alt-tab = 'workspace-back-and-forth'
alt-p = 'move-workspace-to-monitor --wrap-around next'
alt-shift-p = [
  'move-node-to-monitor --wrap-around next',
  'focus-monitor next --wrap-around' 
]

# https://nikitabobko.github.io/AeroSpace/goodies#popular-apps-ids
[[on-window-detected]]
if.app-id = 'com.superhuman.mail'
run = ['move-node-to-workspace 4']

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = ['layout tiling', 'move-node-to-workspace 5']

[[on-window-detected]]
if.app-id = 'com.1password.1password' 
run = ['move-node-to-workspace 6']  

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = ['move-node-to-workspace 9']
